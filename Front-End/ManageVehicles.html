<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Dasindu Hewagamage" name="author">
    <meta content="Dasindu Hewagamage" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">

    <title>Easy Car Rental Pvt. Ltd.</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/images/75702.png" rel="icon">
</head>
<body class="container-fluid m-0 p-0 mx-auto row justify-content-end">
<!-------------loader------------->
<div id="loader_Container">
    <div></div>
</div>

<!----------navbar---------->
<nav class="navbar navbar-dark bg-dark sticky-top border-4">
    <div class="container-fluid">
        <a class="navbar-brand fst-italic ms-3 col-9 mb-1 mt-1" href="AdminDashboard.html">Easy Car Rental Pvt. Ltd.</a>
    </div>
</nav>

<!----------------heading---------------->
<h1 class="col-12 text-center mt-5 mb-5 fw-semibold fs-2">Manage Vehicles</h1>


<!----------search vehicle-------->
<form class="row g-3 col-11 me-0 pe-0 mx-auto">
    <div class="col-auto">
        <label class="fst-italic fw-light mt-2 me-1">Search Vehicles by rented date</label>
    </div>
    <div class="col-auto">
        <input id="dteVehicleRented" type="date" class="form-control" placeholder="Select date">
    </div>
    <div class="col-2 me-5 ms-5">
    </div>
    <div class="col-auto">
        <label class="fst-italic fw-light mt-2 me-2">Search Vehicles by Registration No.</label>
    </div>
    <div class="col-auto">
        <input id="txtSearchRegistrationNo" type="search" class="form-control" placeholder="Enter Registration No.">
    </div>
    <div class="col-auto">
        <button id="btnSearchVehicle" type="button" class="btn btn-primary mb-3">Search</button>
    </div>
</form>


<!------------vehicles table-------------->
<div class="col-11 m-0 p-0 mx-auto">
    <table class="table table-bordered table-hover caption-top">
        <caption class="ms-3 mb-1">Click the entry to expand details separately</caption>
        <button id="btnAvailableVehicles" type="button" class="btn btn-outline-primary mb-3 mt-5 col-3">Load All
            Available Vehicles
        </button>
        <thead class="table-primary">
        <tr>
            <th scope="col">Regis. No.</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">YOM</th>
            <th scope="col">Type</th>
            <th scope="col">Color</th>
            <th scope="col">Fuel Type</th>
            <th scope="col">Passengers</th>
            <th scope="col">Transmission</th>
            <th scope="col">Mileage</th>
            <th scope="col">Daily Rt.</th>
            <th scope="col">Monthly Rt.</th>
            <th scope="col">Extra Km Rt.</th>
            <th scope="col">Km Daily</th>
            <th scope="col">Km Monthly</th>
            <th scope="col">Description</th>
            <th scope="col">Reserved</th>
        </tr>
        </thead>
        <tbody id="tblVehicles" class="table-group-divider">
        </tbody>
    </table>
</div>


<!----------- vehicle details form --------------->
<form class="mt-5 me-0 mx-auto">
    <!--registration no-->
    <input id="lblRegisNo" class="col-1 ms-5 fw-bold font-monospace text-center" type="text"
           aria-label="Disabled input example" readonly>
    <!--reserved status-->
    <input id="lblReservedStatus" class="col-1 ms-4 fw-bolder fst-italic text-center" type="text"
           aria-label="Disabled input example" readonly>

    <!--car images with input fields-->
    <div class="row g-2 col-10 mb-3 mt-3 mx-auto">
        <!-----front view image------>
        <div class="text-center col-4">
            <div class="g-col-5">
                <figure class="figure">
                    <img id="frontViewImage" class="figure-img img-fluid rounded" style="height: 34.5vh">
                    <figcaption class="figure-caption fst-italic">Front View</figcaption>
                </figure>
                <div class="col-12">
                    <input class="form-control" type="file" id="frontViewImgFile">
                </div>
            </div>
        </div>
        <!-----rear view image------>
        <div class="text-center col-4">
            <div class="g-col-5">
                <figure class="figure">
                    <img id="rearViewImage" class="figure-img img-fluid rounded" style="height: 34.5vh">
                    <figcaption class="figure-caption fst-italic">Rear View</figcaption>
                </figure>
                <div class="col-12">
                    <input class="form-control" type="file" id="rearViewImgFile">
                </div>
            </div>
        </div>
        <!-----interior view image------>
        <div class="text-center col-4">
            <div class="g-col-5">
                <figure class="figure">
                    <img id="interiorViewImage" class="figure-img img-fluid rounded" style="height: 34.5vh">
                    <figcaption class="figure-caption fst-italic">Interior View</figcaption>
                </figure>
                <div class="col-12">
                    <input class="form-control" type="file" id="interiorViewImgFile">
                </div>
            </div>
        </div>
    </div>

    <!--maintenance & defective-->
    <div class="col-11 row mx-auto mt-5 justify-content-end">
        <div class="row d-grid d-md-flex mt-3 mb-3 col-3">
            <button id="btnAddToMaintenance" type="button" class="btn btn-danger ms-3 mt-3">Add To Maintenance
            </button>
            <button id="btnAddToDefective" type="button" class="btn btn-danger ms-3 mt-3">Mark Defective
            </button>
        </div>
    </div>

    <!------divider line------>
    <div class="col-9 mt-3" style="border: 0.1px solid gray; width: 90vw; left: 0; right: 0; margin: auto"></div>

    <!-------------registration no, make & model------------->
    <div class="row g-3 col-11 mb-4 mt-5 mx-auto">
        <div class="col-4">
            <label class="form-label">Registration Number</label>
            <input id="txtRegistrationNo" type="text" class="form-control form-control fw-light">
        </div>
        <div class="col-4">
            <label class="form-label">Make</label>
            <input id="txtMake" type="text" class="form-control form-control fw-light">
        </div>
        <div class="col-4">
            <label class="form-label">Model</label>
            <input id="txtModel" type="text" class="form-control fw-light">
        </div>
    </div>

    <!----------yom, type, fuelType & color----------->
    <div class="row g-3 mb-3 col-11 mx-auto">
        <div class="col-3">
            <label class="form-label">YOM</label>
            <input id="txtYOM" type="text" class="form-control form-control fw-light">
        </div>
        <div class="col-4">
            <label class="form-label">Type</label>
            <input id="txtType" type="text" class="form-control form-control fw-light">
        </div>
        <div class="col-3 mt-5">
            <select id="cbxFuelType" class="form-select" aria-label="Default select example">
                <option selected class="fst-italic">Fuel Type</option>
                <option value="1">Petrol</option>
                <option value="2">Diesel</option>
                <option value="3">Electric</option>
            </select>
        </div>
        <div class="col-1 ms-1">
            <label class="form-label">Color</label>
            <input id="clrPicker" type="color" class="form-control fw-light">
        </div>
    </div>

    <!-------------passengerCount, transmission, mileage & dailyRate------------->
    <div class="row g-3 col-11 mb-4 mt-1 mx-auto">
        <div class="col-3">
            <label class="form-label">Passengers</label>
            <input id="txtPassengers" type="text" class="form-control form-control fw-light">
        </div>
        <div class="col">
            <label class="form-label">Transmission</label>
            <input id="txtTransmission" type="text" class="form-control fw-light">
        </div>
        <div class="col">
            <label class="form-label">Mileage</label>
            <input id="txtMileage" type="text" class="form-control form-control fw-light">
        </div>
        <div class="col">
            <label class="form-label">Daily Rate</label>
            <input id="txtDailyRate" type="text" class="form-control form-control fw-light">
        </div>
    </div>

    <!-------------monthlyRate, extraKmRate, dailyKm & monthlyKm------------>
    <div class="row g-3 mt-1 col-11 mx-auto">
        <div class="col">
            <label class="form-label">Monthly Rate</label>
            <input id="txtMonthlyRate" type="text" class="form-control fw-light">
        </div>
        <div class="col">
            <label class="form-label">Extra Km Rate</label>
            <input id="txtExtraKmRate" type="text" class="form-control fw-light">
        </div>
        <div class="col">
            <label class="form-label">Daily Km</label>
            <input id="txtDailyKm" type="text" class="form-control form-control fw-light">
        </div>
        <div class="col">
            <label class="form-label">Monthly Km</label>
            <input id="txtMonthlyKm" type="text" class="form-control fw-light">
        </div>
    </div>

    <!----------description----------->
    <div class="row g-3 mb-3 col-11 mx-auto mt-1 mb-5">
        <div class="col">
<!--            <label class="form-label">Description</label>-->
<!--            <input id="txtDescription" type="text" class="form-control form-control fw-light h-100">-->
            <label for="txtDescription" class="form-label">Description</label>
            <textarea class="form-control" id="txtDescription" rows="3"></textarea>
        </div>
    </div>
</form>

<!-----------update, delete vehicle details----------->
<div class="row d-grid d-md-flex mt-5 mx-auto mb-5 col-11 ms-5">
    <button id="btnSaveVehicle" type="button" class="btn btn-success btn-lg col ms-3 mt-3">Save Vehicle
    </button>
    <button id="btnUpdateVehicle" type="button" class="btn btn-warning btn-lg col ms-3 mt-3">Update Vehicle
    </button>
    <button id="btnDeleteVehicle" type="button" class="btn btn-danger btn-lg col ms-3 mt-3">Delete Vehicle</button>
</div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="controller/ManageVehiclesController.js"></script>
</body>
</html>
