        </div>

            <div class="m-0 col-12">

                <label class="form-label fst-italic fs-5 fw-light m-0 p-0 mb-3 col-5">Select Return Date & Time</label>
            </div>
            <!--input date-->
            <div class="m-0 col-10 row">
                <div class="col-3 mx-auto m-0 ms-0 p-0">
                    <input id="dtePikrPickup" type="date" class="form-control">
                </div>
                <div class="col-3 mx-auto m-0 ms-0 p-0">
                    <input id="dtePikrReturn" type="date" class="form-control">
                </div>
            </div>
            <!--input time-->
            <div class="m-0 col-10 row mt-2">
                <div class="col-3 mx-auto m-0 ms-0 p-0">
                    <input id="timePikrPickup" type="time" class="form-control">
                </div>
                <div class="col-3 mx-auto m-0 ms-0 p-0">
                    <input id="timePikrReturn" type="time" class="form-control">
                </div>
            </div>
        </div>

        <!--reserve driver or not-->

                <label class="form-check-label" for="driverTrue">
                    Yes

            </div>
            <div class="form-check">
                <input id="driverFalse" class="form-check-input" type="radio" name="flexRadioDefault">
                <label class="form-check-label" for="driverFalse">
                    No
                </label>
            </div>
            <label class="form-label fst-italic fs-6 fw-light col-12 text-secondary m-0 ms-0 ps-0 mt-2">Note: An
                additional cost of
                Rs.1000 will be charged daily when you reserve a driver.</label>
        </div>

        <div class="col-12 row ms-4 mt-3 mb-5">

            <label class="form-label fw-light col-10">Inorder to rent the car, you have to pay the Loss Damage Waiver

                is
                damaged or harmed, an appropriate amount will be deducted from the Loss Damage Waiver
                payment and the rest will be returned to you.
                If the vehicle is unharmed the Loss Damage Waiver will be returned in full. Check our "About Us" section
                for
                bank details. Please don't hesitate to contact us for any inquiries.</label>
            <div class="col-6 mt-3">
                <label class="form-label fw-bold text-dark col-2">Amount (LKR)&nbsp;:</label>
                <label class="form-label fw-bold text-dark col-2">&nbsp;&nbsp;13000.00</label>
                <label class="form-label fw-light text-secondary fst-italic col-12">(General Cars : 10000.00 LKR&nbsp;&nbsp;|

                <label class="form-label fw-light col-12 mt-4">Upload bank payment slip Image</label>
                <input class="form-control" type="file" id="imgBankPaymentSlip">
            </div>
        </div>
